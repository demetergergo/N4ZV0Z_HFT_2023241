<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Game UI</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Actor Catalog</h1>
    <div id="formdiv">
        <label>Actor Name</label>
        <input type="text" id="title" />
        <button type="button" onclick="create()">Add Game</button>
    </div>
    
    <div id="updateformdiv">
        <label>Actor Name</label>
        <input type="text" id="titletoupdate" />
        <button type="button" onclick="update()">Update Game</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="resultarea">
            <tr>
        </tbody>
    </table>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="script.js"></script>
</body>
</html>
